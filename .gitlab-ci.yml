image: reg.handtruth.com/roots/kotlin/build

stages:
  - build
  - test
  - analysis
  - package

cache:
  paths:
    - .gradle/wrapper
    - .gradle/caches

variables:
  GRADLE_USER_HOME: "$CI_PROJECT_DIR/.gradle"
  GIT_SUBMODULE_STRATEGY: normal

Build:
  stage: build
  script:
    - ./gradlew --no-daemon --max-workers=1 assemble
  artifacts:
    paths:
      - build

Test:
  stage: test
  script:
    - ./gradlew --no-daemon --max-workers=1 check
  artifacts:
    paths:
      - build
    reports:
      junit: build/test-results/test/TEST-*.xml

Coverage:
  stage: analysis
  script:
    - ./gradlew --no-daemon --max-workers=1 testCoverageReport
    - cat build/jacoco-reports/html/index.html || true
  coverage: "/Total.*?([0-9]{1,3})%/"
  except: [ tags ]

Package:
  stage: package
  script:
    - ./gradlew --no-daemon --max-workers=1 publishToMavenLocal
  tags: [ package ]
  only: [ tags ]
